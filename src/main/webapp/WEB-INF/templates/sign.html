<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/assets/css/sign.css}" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<!-- 注册表单容器 -->
<div class="bg-img">
  <div class="register-container">
    <h3 class="text-center mb-4">注册</h3>
    <form action="SignServlet" method="post" novalidate>
      <div class="row g-3">
        <!-- 左侧列 -->
        <div class="col-md-6">
          <!-- 姓名输入框 -->
          <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" placeholder="请输入您的姓名" required name="name">
          </div>

          <!-- 性别选择框 -->
          <div class="mb-3">
            <label for="gender" class="form-label">性别</label>
            <select class="form-select" id="gender" required name="gender">
              <option value="" disabled selected>请选择性别</option>
              <option value="男">男</option>
              <option value="女">女</option>
              <option value="other">其他</option>
            </select>
            <div class="invalid-feedback" id="genderFeedback">请选择性别。</div>
          </div>

          <!-- 年龄输入框 -->
          <div class="mb-3">
            <label for="age" class="form-label">年龄</label>
            <input type="number" class="form-control" id="age" placeholder="请输入您的年龄" required name="age" min="0">
          </div>
        </div>

        <!-- 右侧列 -->
        <div class="col-md-6">
          <!-- 账号输入框 -->
          <div class="mb-3">
            <label for="account" class="form-label">账号</label>
            <input type="text" class="form-control" id="account" placeholder="请输入账号" required name="account" maxlength="11">
            <div class="invalid-feedback" id="accountFeedback"></div>
          </div>

          <!-- 密码输入框 -->
          <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码" required name="password" minlength="6" maxlength="11">
            <div class="invalid-feedback" id="passwordFeedback"></div>
          </div>

          <!-- 确认密码输入框 -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">确认密码</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required name="confirmPassword">
            <div class="invalid-feedback" id="confirmPasswordFeedback">两次输入的密码不一致</div>
          </div>
        </div>
      </div>

      <!-- 注册按钮 -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">注册</button>
      </div>
    </form>
  </div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/sign.js"></script>

</body>
</html>
