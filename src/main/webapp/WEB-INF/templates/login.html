<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/assets/css/login.css}" rel="stylesheet">
</head>
<body class="bg-light">

<!-- 错误提示的 Toast 通知组件 -->
<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 9999;">
  <div id="Toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto" id="msg_title"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <span id="msg" th:text="${session.msg}"></span> <!-- 错误信息内容 -->
    </div>
  </div>
</div>

<!-- 登录表单容器 -->
<div class="bg-img">
  <div class="login-container">
    <h3 class="text-center mb-4">登录</h3>
    <form id="loginForm" action="LoginServlet" method="post" novalidate>
      <!-- 用户名输入框 -->
      <div class="mb-3">
        <label for="account" class="form-label">账号</label>
        <input type="text" class="form-control" id="account" placeholder="请输入账号" required name="account" maxlength="11">
        <div class="invalid-feedback" id="accountFeedback"></div>
      </div>
      <!-- 密码输入框 -->
      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" placeholder="请输入密码" required name="password" minlength="6" maxlength="11">
        <div class="invalid-feedback" id="passwordFeedback"></div>
      </div>
      <!-- 登录按钮 -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">登录</button>
      </div>
      <!-- 注册链接 -->
      <div class="text-center mt-3">
        <small>没有账户？ <a href="SignProcess">立即注册</a></small>
      </div>
    </form>
  </div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/assets/js/login.js}"></script>

</body>
</html>
